<mat-card class="dashboard-card animate__animated animate__fadeIn animate__faster">
    <mat-card-header *ngIf="!breed">
        <mat-card-title class="pb-2">
            {{ card.breed.name }}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-img class="dashboard-card-img animate__animated animate__fadeIn animate__faster" [src]="card.images[0]" alt="{{card.breed.name}} dog image" *ngIf="card.images">
    <mat-card-actions *ngIf="!breed">
        <button mat-button color="primary" routerLink="/dog/{{card.breed.name}}">See more</button>
    </mat-card-actions>
</mat-card>
